on: push

jobs:
  make-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Update docs
        run: npx jsdoc src -r -d docs

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: "docs"
          message: "add documentation"
